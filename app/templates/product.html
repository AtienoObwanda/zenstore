{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src={% static 'js/product.js' %} defer></script>

        <title>Zenith Watches | Products</title>
        <!--Custom CSS-->
        {% block styles %}
             <link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
        {% endblock %}
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

<body>
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3">
                    <div class="mt-5 pt-5 thumbnail_images">
                        <ul id="thumbnail">
                            <li>
                                <img onclick="changeImage(this)" src="https://i.imgur.com/TAzli1U.jpg" width="70">
                            </li>
                            <li>
                                <img onclick="changeImage(this)" src="https://i.imgur.com/w6kEctd.jpg" width="70">
                            </li>
                            <li><img onclick="changeImage(this)" src="https://i.imgur.com/L7hFD8X.jpg" width="70">
                            </li>
                            <li><img onclick="changeImage(this)" src="https://i.imgur.com/6ZufmNS.jpg" width="70">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img src="https://i.imgur.com/TAzli1U.jpg" id="main_product_image" width="350">
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>IIlana</h3> 
                            <span class="heart"><i class='fas fa-heart' style="color:#FF0000;"></i></span>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                                ut labore et dolore magna aliqua</p>
                        </div>
                        <h3>$430.99</h3>
                        <div class="ratings d-flex flex-row align-items-center">
                            <div class="d-flex flex-row"> 
                                <i class="fas fa-star" style="color:#FF0000"></i> 
                                <i class="fas fa-star" style="color:#FF0000"></i> 
                                <i class="fas fa-star" style="color:#FF0000"></i> 
                                <i class="fas fa-star" style="color:#FF0000"></i> 
                                <i class="far fa-star" style="color:#FF0000"></i> 
                            </div> 
                            <span>441 reviews</span>
                        </div>
                        <div class="mt-5"> <span class="fw-bold">Color</span>
                            <div class="colors">
                                <ul id="marker">
                                    <li id="marker-1"></li>
                                    <li id="marker-2"></li>
                                    <li id="marker-3"></li>
                                    <li id="marker-4"></li>
                                    <li id="marker-5"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="buttons d-flex flex-row mt-5 gap-3"> <button class="btn btn-outline-dark">Buy
                                Now</button> <button class="btn btn-dark">Add to Basket</button> </div>
                        <div class="search-option"> <i class='bx bx-search-alt-2 first-search'></i>
                            <div class="inputs"> <input type="text" name=""> </div> <i
                                class='bx bx-share-alt share'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
